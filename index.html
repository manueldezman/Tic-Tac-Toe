<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <section class="startpage">
        <h1 class="header">TIC TAC TOE</h1>
        <div class="form">
            <div class="name">
                <input type="text" name="playerOneName" id="playerOneName">
                <label for="playerOneName">Enter Player X's Name</label>
            </div>
            <div class="versus">VS</div>
            <div class="name">
                <input type="text" name="playerTwoName" id="playerTwoName">
                <label for="playerTwoName">Enter Player O's Name</label>
            </div>
            <button class="startBtn">Start Game</button>
        </div>
    </section>
    <section class="gamepage">

        <div class="scoreboard"></div>
        <div class="container">
            <div class="roundResult"></div>
            <div class="turn"></div>
            <div class="board"></div>
        </div>
    </section>
</body>
</html>
