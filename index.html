<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <section class="startPage active">
        <h1 class="header">TIC TAC TOE</h1>
        <section class="form">

            <div class="profiles">
                <div class="profile">
                    <div class="image"><img src="./images/playerTwo.png" alt="Player 1 avatar"></div>
                    <div class="name">
                        <label for="playerOneName">Enter Player X's Name</label>
                        <input type="text" name="playerOneName" id="playerOneName" required>
                    </div>
                </div>
                <div class="versus">VS</div>
                <div class="profile">
                    <div class="image"><img src="./images/playerOne.png" alt="Player 2 avatar"></div>
                    <div class="name">
                        <label for="playerTwoName">Enter Player O's Name</label>
                        <input type="text" name="playerTwoName" id="playerTwoName" required>
                    </div>
                </div>
            </div>
            <button class="startBtn">Start Game</button>
        </section>
    </section>
    <section class="gamepage hidden">

        <div class="scoreboard">
            <div class="player">
                <div class="playerOneNameCard card"></div>
                <div class="playerOneScore score"></div>
            </div>
            <div class="versus small">VS</div>
            <div class="player secondOne">
                <div class="playerTwoNameCard card"></div>
                <div class="playerTwoScore score"></div>
            </div>
        </div>
        <div class="container">
            <div class="result hidden">
                <p class="roundResult"></p>
                <button class="continue">continue</button>
            </div>
            <div class="turn"></div>
            <div class="board"></div>
        </div>
    </section>
</body>
</html>
